{% extends 'base.html' %}
{% block content %}
    <section>
        <div class="container">
            <div class="pc__list">
                {% for thing in things %}
                    <div class="pc__item">
                        <div class="pc__img"><img src="{{ thing.url }}" alt=""></div>
                        <div class="pc__info">
                            <div class="pc__name">{{ thing.name }}</div>
                            <div class="pc__owner">Для Вашего <span>Frontend developer</span> самый оптимальный вариянт
                            </div>
                            <div class="pc__desc" style="white-space: pre;">{{ thing.description }}</div>
                            <div class="pc__add-card">
                                <form method="post">
                                    {% csrf_token %}
                                    <input type="text" name="thing_id" value="{{ thing.id }}" hidden>
                                    <button type="submit" class="btn btn-primary">Добавить в корзину</button>
                                </form>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
            <div class="d-flex justify-content-end">
                <a href="/cart" type="submit" class="btn btn-primary">Продолжить</a>
            </div>
        </div>
    </section>

{% endblock %}
